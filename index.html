<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--added meta description, keywords title for good SEO-->
    <meta name="description" content= "Star Trek Quiz">
    <meta name="keywords" content="Star Trek, Quiz, Starfleet, scifi, TV, trivia">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <!--google fonts links-->
    <title>Star Trek Quiz</title>
  </head>
  <body>
    <!-- #base div is the raised grey background, div is wrapped around header and main elements so keep everything on this plane-->
    <div id="base">
      <header>
        <div>
          <!--The header element is nested in anchor element, which links back to the homescreen (index.html)-->
          <a href="index.html">
            <i class="fa-solid fa-rocket"></i>
            <h1>STAR TREK QUIZ</h1>
          </a>
          <i class="fa-solid fa-rocket"></i>
        </div>
      </header>
      <main>
        <!--empty div sections were set and assigned an id in html, to allow easy targetting from javascript -->
        <div id="welcome-area"></div>
        <div id="quiz-image"></div>
        <div id="quiz-area">
          <p id="question-area"></p>
          <div id="answer-list"></div>
        </div>
        <div id="quiz-result"></div>
        <div id="quiz-next"></div>
        <div id="quiz-score"></div>
        <div id="reset-container">
          <div id="quiz-reset"></div>
        </div>
      </main>
    </div>
    <footer>
      <!--motto is consistent an all steps throughout the quiz, it is unaffected by javascript, so can be set here-->
      <h2 id="motto">Ex astris, scientia</h2>
    </footer>
    <!--javascript script , placed at bottom of page to ensure its loaded last, after the html elements-->
    <script src="assets/javascript/script.js"></script>
    <!--fontawesome script , enables use of fontawesome icons-->
    <script src="https://kit.fontawesome.com/61cb99950a.js" crossorigin="anonymous"></script>
  </body>
</html>
